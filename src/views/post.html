<main class="content" role="main">

    <article class="post">

        <header class="post-header">
            <h1 class="post-title">{{post.title}}</h1>
            <section class="post-meta">
                <time class="post-date" datetime="{{post.date | date : 'yyyy-MM-dd'}}">{{post.published_at | date : "dd MMMM yyyy"}}</time> 
                <span ng-if="post.tags.length > 0">
                    <span> on </span>
                    <span ng-repeat="tag in post.tags">
                        <a href="#/blog/tags/{{tag.slug}}">{{tag.name}}</a>
                    </span>
                </span>
            </section>
        </header>

        <section class="post-content" ng-bind-html="post.html"></section>
        <footer class="post-footer">
            <figure ng-if="post.author.image" class="author-image">
                <a class="img" href="#/blog/users/{{post.author.slug}}" ng-style="{'background-image': 'url(' + post.author.image + ')'}"><span class="hidden">{{post.author.name}}'s Picture</span></a>
            </figure>

            <section class="author">
                <h4><a href="#/blog/users/{{post.author.slug}}">{{post.author.name}}</a></h4>

                    <p ng-if="post.author.bio">{{post.author.bio}}</p>
                    <p ng-if="!post.author.bio">Read <a href="#/blog/users/{{post.author.slug}}">more posts</a> by this author.</p>
                <div class="author-meta">
                    <span ng-if="post.author.location" class="author-location icon-location">{{post.author.location}}</span>
                    <span ng-if="post.author.website" class="author-link icon-link">
                        <a href="{{post.author.website}}">{{post.author.website}}</a>
                    </span>
                </div>
            </section>
            <section class="share">
                <h4>Share this post</h4>
                <a class="icon-twitter" href="https://twitter.com/share?text={{encode(post.title)}}&amp;url={{post.absUrl}}"
                    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                    <span class="hidden">Twitter</span>
                </a>
                <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{post.absUrl}}"
                    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                    <span class="hidden">Facebook</span>
                </a>
                <a class="icon-google-plus" href="https://plus.google.com/share?url={{post.absUrl}}"
                   onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
                    <span class="hidden">Google+</span>
                </a>
            </section>

        </footer>

    </article>

</main>
